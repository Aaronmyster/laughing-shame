<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
  	<div ng-controller="ResponseController" class="centered">
	  	<form class="form-inline">
			<div class="form-group ">
			  <input type="text" ng-model="person.name" class="form-control"  placeholder="Type a question!"></input>
			  <button type="button" class="btn btn-success" ng-click="ask()">Ask!</button><br />
			</div>
		</form>
		<br>
		<div class="alert alert-info" role="alert">{{ response }}</div>
	</div>
  </body>
</html>
